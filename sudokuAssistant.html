<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    p {
      font-family: Helvetica, sans-serif;
    }

    a {
      color: gray;
      text-decoration: none;
    }

    button {
      font-size: 12px;
      font-family: Helvetica, sans-serif;
      border-radius: 20px;
      padding: 8px 16px;
      box-shadow: none;
      background-color: white;
      border-color: gray;
      border-width: 1px;
    }
  </style>
  <title>Sudoku Assistant</title>
</head>

<body>
  <form id="form1">
    <p align="center"><b>SUDOKU ASSISTANT</b></p>
    <p id="instruction1" align="center"></p>
    <table id="board1" align="center">
    </table>
    <table id="buttons1" align="center" width="360">
      <tr height="12px"></tr>
      <tr id="buttons1row1" align="center">
        <td>
          <button type="button" onclick="revealOne()">REVEAL ONE</button>
        </td>
        <td>
          <button type="button" onclick="revealAll()">REVEAL ALL</button>
        </td>
      </tr>
    </table>
    <p></p>
    <p align="center" style="font-size: 11px;"><a href="javascript:loadPuzzle()" title="loads one of ten puzzles (this is designed to be an aid for solving puzzles found elsewhere), e.g., NY Times">[ load a puzzle ]</a>&emsp;<a href="javascript:reset()" title="erases the board">[ erase board ]</a></p>
  </form>
  <script src="sudokuAssistant.js"></script>
</body>

</html>
